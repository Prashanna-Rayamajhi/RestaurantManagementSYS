<div class="w-[100vw] relative">
    <div class="modal absolute top-0 left-0" [ngClass]="{'show': showModal}">
        <app-modal-form (canceled)="modalHide()" [formType]="'menuForm'"></app-modal-form>
    </div>
    <div class="w-[50vw] ml-[auto] mr-[auto] p-4">
        <h2 class="text-center text-xl font-[400]">Welcome to the Menus Page.</h2>
        <div class="mt-[2rem]">
            <button type="button" class="p-3 text-base text-[#f1dabf] bg-[#362417]" (click)="addBtnClicked()">Add New Menu</button>
        </div>
        <table class="table-auto border-collapse p-4 mt-[2rem]">
            <thead>
                <tr class="bg-[#362417] text-[#f1dabf]">
                    <th class="p-4 text-center">
                        No 
                     </th>
                     <th class="p-4 text-center">
                        Image
                     </th>
                     <th class="p-4 text-center">
                        Name
                     </th>
                     <th class="p-4 text-center">
                        Price Range
                     </th>
                     <th class="p-4 text-center">
                        Type
                     </th>
                     <th class="p-4 text-center">
                     </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menu of menus; let i = index" class="border-b-[1px] border-[#04030f]">
                    <td class="text-center p-2">{{i + 1}}</td>
                    <td class="text-center p-2"><img class="w-[75px] h-[75px] rounded-[50%]" src="{{menu.image}}" alt="{{menu.name}}"/></td>
                    <td class="text-center p-2">{{menu.name}}</td>
                    <td class="text-center p-2">{{menu.priceRange}}</td>
                    <td class="text-center p-2">{{menu.type}}</td>
                    <td class="text-center p-2 space-x-2">
                        <a href="#" class="p-2 bg-[#04030f] text-[#f1dabf]">Edit</a>
                        <a href="#" class="p-2 bg-[#F44336] text-[#f1dabf]" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
