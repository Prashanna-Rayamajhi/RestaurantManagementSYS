<div class="flex flex-col items-center justify-around w-[25vw] min-h-[75vh] bg-[#f1dabf]">
    <div class="w-[100%] pl-6 pr-6">
        <img class="w-[100%] h-[300px]" [src]="dishModel.imageURL" [alt]="dishModel.name" />
    </div>
    <h4 class="text-xl text-[#362417] text-center text-[400]">{{dishModel.name}}</h4>
    <div class="text-base text-center text-[200] w-[70%]">
        {{dishModel.description}}
    </div>
    <div class="text-center">
        <button class="border-2 p-2 rounded-md border-[#362417] transition-colors ease hover:bg-[#362417] hover:text-[#f1dabf]">View More</button>
    </div>
</div>
